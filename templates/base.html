<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}base{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-success bg-success">
    <div class="container">
        <a class="navbar-brand mb-0 h1" style="color: white;" href="{%url 'dashboard'%}">Quick hook</a>
        {%if user.is_authenticated%}
        <a href="{%url 'logout'%}" class="btn btn-outline-light my-2 my-sm-0">Log-out</a>
        {%else%}
        <a href="{%url 'login'%}" class="btn btn-outline-light my-2 my-sm-0">Log-in</a>
        {%endif%}
</nav>
<div class="container">
    {%block body%}
    {%endblock%}
</div>
</body>
</html>
