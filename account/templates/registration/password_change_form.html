{% extends "base.html" %}

{% block title %}Change you password{% endblock %}

{% block body %}
<h3 class="mt-3">Change you password</h3>
<hr>
<p class="mb-2">Use the form below to change your password.</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success">Confirm</button>
</form>
{% endblock %}
