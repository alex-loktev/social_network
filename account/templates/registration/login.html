{%extends 'base.html'%}

{%block title%}Log-in{%endblock%}

{%block body%}
<h3 class="mt-4">Log-in</h3>
<hr>
<p class="mt-2">Please, use the following form to log-in:</p>
<form action="." method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button class="btn btn-outline-success" type="submit">Log-in</button>
</form>
{%endblock%}
