{%extends 'base.html'%}

{%block title%}Reset password{%endblock%}

{%block body%}
<h1 class="mt-3">Forgotten your password?</h1>
<hr>
<p>Enter your e-mail address to obtain a new password.</p>
<form action="." method="post">
{{ form.as_p }}
<p><button type="submit" class="btn btn-outline-success">Confirm</button></p>
{% csrf_token %}
</form>

{%endblock%}
